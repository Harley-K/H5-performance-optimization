<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能优化</title>
</head>
<body>
    <script>
        function foo(){
            var myName = 'xxx'
            var innerBar = {
                setName:function(newName){
                    myName = newName
                }
            }
            return innerBar
        }
        var bar = foo();
        bar.setName('test')

    </script>
</body>
</html>
